<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Chess AI</title>
    <link rel="stylesheet" href="js/chessboardjs/css/chessboard-0.3.0.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main h-screen flex flex-col items-center justify-center">
      <div id="board" class="board"></div>
      <div class="info">
        Search depth:
        <select id="search-depth">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <br />
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br />
        <span>Time: <span id="time"></span></span>
        <br />
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br />
        <br />
        <div id="move-history" class="move-history"></div>
      </div>
    </div>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/chessboardjs/js/chess.js"></script>
    <script src="js/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
