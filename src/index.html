<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Chess AI</title>
    <link rel="stylesheet" href="js/chessboardjs/css/chessboard-0.3.0.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div id="board" class="board"></div>
      <div class="info">
        <div>
          Profundidade da pesquisa:
          <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div>
          Posições avaliadas: <span id="position-count"></span>
          <span>Tempo: <span id="time"></span></span>
        </div>
        <div>Posições/s: <span id="positions-per-s"></span></div>
        <div>
          <h3>Movimentos do jogo</h3>
          <div id="move-history" class="move-history">
            <div class="moves">
              <div class="move">
                <p>white</p>
                <div id="move-white"></div>
              </div>
              <div class="move">
                <p>black</p>
                <div id="move-black"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>

    <!-- libs para criar e restringir os movimentos validos do jogo -->
    <script src="js/chessboardjs/js/chess.js"></script>
    <script src="js/chessboardjs/js/chessboard-0.3.0.js"></script>

    <!-- código da "IA" -->
    <script src="js/script.js"></script>
  </body>
</html>
